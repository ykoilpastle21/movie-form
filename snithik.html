<html>
<head>
<title>Movie form</title>
</head>
<body>
<form>
<label id="labelmn">Movie Name:</label>
<input id="inputmn" type="text">
<br>
<label id="labelrd">Release Date:</label>
<input id="inputrd" type="text">
<br>
<br>
<h2>Movie Type:</h2>
<br>
<input id="inputd" type="checkbox"><label id="labeld">Drama</label>
<br>
<input id="inputa" type="checkbox"><label id="labela">Action</label>
<br>
<input id="inputh" type="checkbox"><label id="labeh">History</label>
<br>
<input id="inputc" type="checkbox"><label id="labelc">Comedy</label>
<br>
<input id="inputm" type="checkbox"><label id="labelm">Musical</label>
<br>
<br>
<h2>Rating:</h2>
<br>
<input id="inputg" type="checkbox"><label id="labelg">Good</label>
<br>
<input id="inputd" type="checkbox"><label id="labeld">Decent</label>
<br>
<input id="inputb" type="checkbox"><label id="labelb">Bad</label>
<br>
<br>
<button id="buttons">Submit</button>
<button id="buttonr">Reset</button>
</form>
</body>
</html>
